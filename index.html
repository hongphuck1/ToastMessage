<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="toasts" class="toasts"></div>

    <div class="btn--enforcement">
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showErrorToast();" class="btn btn--error">
        Show error toast
      </div>
      <div onclick="showInfoToast();" class="btn btn--info">
        Show info toast
      </div>
      <div onclick="showWarningToast();" class="btn btn--warning">
        Show warning toast
      </div>
    </div>

    <img src="" alt="" />

    <script src="main.js"></script>
  </body>
</html>
